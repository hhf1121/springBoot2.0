disconf.name=hhf
server.port=8082
##自定义项目访问路径context-path
# server.servlet.context-path=/springBoot
## springBoot2.0  :datasource:^spring.*.*
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/books?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=feixiang

## Dubbo:consumer
spring.dubbo.application.name=consumer
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.scan=com.hhf.dubbo


## 自定义配置多个属性
mydata.name=自定义名称
mydata.minMoney=1
mydata.maxMoney=999
mydata.description=从${mydata.minMoney}到${mydata.maxMoney}

## rocketMQ
apache.rocketmq.namesrvAddr=127.0.0.1:9876
# 生产者配置
apache.rocketmq.producer.producerGroup=hhfProducerGroupName
# 消费者配置
apache.rocketmq.consumer.pushConsumer=hhfConsumer
